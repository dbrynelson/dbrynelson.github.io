<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/survey.css">
        <title>
                Survey
        </title>
    </head>

    <body>

        <main>
            <h1 id="title">Dane's Survey</h1>
                <p id="description">Thank you for taking this brief survey!</p>
            
            <div class="form-group">
                <form id="survey-form">
                    <label for="name" id="name-label">Name: <input type="text" id="name" placeholder="Name" required></label><br>
                    <label for="email" id="email-label">E-Mail: <input type="email" id="email" placeholder="email@email.com" required></label><br>
                    <label for="age" id="number-label">Age (Optional): <input type="number" id="number" placeholder="age" min="0" max="120"></label><br>
                    <label for="dropdown" id="dropdown-label">
                        Dropdown:
                        <select id="dropdown">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select><br>
                    </label>
                    <label for="red">Red <input id="red" value="red" type="radio" name="red-blue-green"></label>
                    <label for="blue">Blue <input id="blue" value="blue" type="radio" name="red-blue-green"></label>
                    <label for="green">Green <input id="green" value="green" type="radio" name="red-blue-green"></label><br>
                    <label>Attribute 1 <input type="checkbox" value="attribute1"> </label>
                    <label>Attribute 2 <input type="checkbox" value="attribute2"> </label>
                    <label>Attribute 3 <input type="checkbox" value="attribute3"> </label><br>
                    <label>Additional Comments: <textarea></textarea></label><br>
                    <label><button id="submit" type="submit">Submit</button></label>
                </form>
            </div>
        </main>

    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
