<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/product.css">
        <title>
                Product Landing Page
        </title>
    </head>

    <body>

        <header id="header">
            <img id="header-img" src="https://dbrynelson.github.io/img/dane_banner2.jpg">
            <nav id="nav-bar">
                <a class="nav-link" href="#home">Home</a>
                <a class="nav-link" href="#about">About</a>
                <a class="nav-link" href="#contact">Contact</a>

              </nav>
        </header>
            <main id="main">
              <div id="home">
                  <h1>Home</h1>
                  <div id="flex_box">
                    <img src="/img/Dane-Hana.JPG" height="300px" width="auto">
                  </div>
              </div>
              <div id="about">
                  <h1>About</h1>
                  <video id="video" controls>
                    <source src="https://dbrynelson.github.io/video/newyears-2018.mp4" type="video/mp4">

                  </video>
              </div>
              <div id="contact">
                <h1>Contact</h1>
                <form id="form" action="https://www.freecodecamp.com/email-submit" method="GET">
                  <label for="email">Email: <input id="email" type="email" placeholder="Email"></label>
                  <label for="message">Message: <input id="message" type="text" placeholder="Message"></label>
                  <input id="submit" type="submit" value="Contact" >
                </form>
              </div>
            </main>
            
            
            

    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
